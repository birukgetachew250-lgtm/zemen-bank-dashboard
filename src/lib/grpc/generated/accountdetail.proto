syntax = "proto3";

package accountdetail;

import "google/protobuf/any.proto";

option go_package = "github.com/name-of-you/awesome-project/backend/gen/go/accountdetail";
option java_multiple_files = true;
option java_outer_classname = "AccountDetailProto";
option java_package = "com.name.awesome_project.accountdetail";

message AccountDetailRequest {
    string branch_code = 1;
    string customer_id = 2;
}

message AccountDetailResponse {
    string full_name = 1;
    string cif_creation_date = 2;
    string customer_number = 3;
    string date_of_birth = 4;
    string gender = 5;
    string email_id = 6;
    string mobile_number = 7;
    string address_line_1 = 8;
    string address_line_2 = 9;
    string address_line_3 = 10;
    string address_line_4 = 11;
    string country = 12;
    string branch = 13;
    repeated Account accounts = 14;
}

message Account {
    string CUSTACNO = 1;
    string BRANCH_CODE = 2;
    string CCY = 3;
    string ACCOUNT_TYPE = 4;
    string ACCLASSDESC = 5;
    string status = 6;
}

service AccountDetailService {
    rpc QueryCustomerDetail(superapp.ServiceRequest) returns (superapp.ServiceResponse) {}
}
