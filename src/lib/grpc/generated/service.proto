syntax = "proto3";

package common;

import "google/protobuf/any.proto";

option go_package = "github.com/name-of-you/awesome-project/backend/gen/go/common";
option java_multiple_files = true;
option java_outer_classname = "CommonProto";
option java_package = "com.name.awesome_project.common";

message ServiceRequest {
    string request_id = 1;
    string source_system = 2;
    string channel = 3;
    string user_id = 4;
    google.protobuf.Any data = 5;
}

message ServiceResponse {
    string code = 1;
    string message = 2;
    google.protobuf.Any data = 5;
}
