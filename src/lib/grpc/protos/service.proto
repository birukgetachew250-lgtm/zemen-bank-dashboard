syntax = "proto3";

package common;

import "google/protobuf/any.proto";

message ServiceRequest {
    string request_id = 1;
    string source_system = 2;
    string channel = 3;
    string user_id = 4;
    google.protobuf.Any data = 5;
}

message ServiceResponse {
    string code = 1;
    string message = 2;
    google.protobuf.Any data = 5;
}
